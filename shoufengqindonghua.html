<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 1100px;
            height: 450px;
            overflow: hidden;
            margin: 200px auto;
        }
       li{
           float: left;
           width: 110px;
           /*height: 450px;*/
       }
    </style>
</head>
<body>
<div class="b_box" id="xy-gallery">
    <ul>
    <li><img src="images/image1.jpg" alt=""></li>
    <li><img src="images/image2.jpg" alt=""></li>
    <li><img src="images/image3.jpg" alt=""></li>
    <li><img src="images/image4.jpg" alt=""></li>
    <li><img src="images/image5.jpg" alt=""></li>
    <li><img src="images/image6.jpg" alt=""></li>
    <li><img src="images/image7.jpg" alt=""></li>
    <li><img src="images/image8.jpg" alt=""></li>
    <li><img src="images/image9.jpg" alt=""></li>
    <li><img src="images/image10.jpg" alt=""></li>

    </ul>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.1/jquery.min.js"></script>
<script>
    $(function () {
        $('li').hover(function () {
            $(this).stop().animate({width:440},100).siblings().stop().animate({width:70},100);
        },function () {
            $('li').stop().animate({width:110},100);
        });
        });

</script>
</body>
</html>
